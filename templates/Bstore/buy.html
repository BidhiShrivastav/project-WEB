<!DOCTYPE html>
<html>
<head>
    <title>Buy Product</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: Arial; background: #f5f5f5; padding: 20px;}
        .container {max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px;}
        h1 {color: #333; margin-bottom: 20px;}
        input {width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;}
        .btn {padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; display: inline-block; margin: 10px 5px; border: none; cursor: pointer;}
        .info {background: #f9f9f9; padding: 15px; border-radius: 5px; margin: 20px 0;}
        .price {font-size: 24px; color: #28a745; font-weight: bold;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Product</h1>
        <div class="info">
            <h2>{{ product.name }}</h2>
            <p class="price">Rs. {{ product.price }}</p>
            <p>Available: {{ product.stock }} units</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Place Order</button>
            <a href="{% url 'home' %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
