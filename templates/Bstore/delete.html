<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: Arial; background: #f5f5f5; padding: 20px;}
        .container {max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; text-align: center;}
        h1 {color: #dc3545; margin-bottom: 20px;}
        .btn {padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; display: inline-block; margin: 10px 5px; border: none; cursor: pointer;}
        .btn-danger {background: #dc3545;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Product?</h1>
        <p>Are you sure you want to delete this product?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'home' %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
