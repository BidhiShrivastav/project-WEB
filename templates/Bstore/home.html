<!DOCTYPE html>
<html>
<head>
    <title>BnB</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: Arial; background: #f5f5f5; padding: 20px;}
        .container {max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px;}
        h1 {color: #333; margin-bottom: 20px;}
        .btn {padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; display: inline-block; margin: 10px 5px; border: none; cursor: pointer;}
        .btn-danger {background: #dc3545;}
        .btn-success {background: #28a745;}
        .products {display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px;}
        .card {border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: #f9f9f9;}
        .card h3 {color: #007bff; margin-bottom: 10px;}
        .price {font-size: 24px; color: #28a745; font-weight: bold; margin: 10px 0;}
        .stock {color: #666; margin: 5px 0;}
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ My Shop</h1>
        <a href="{% url 'add_product' %}" class="btn">Add Product</a>
        <a href="{% url 'orders' %}" class="btn">View Orders</a>
        
        <div class="products">
            {% for product in products %}
            <div class="card">
                <h3>{{ product.name }}</h3>
                <p class="price">Rs. {{ product.price }}</p>
                <p class="stock">Stock: {{ product.stock }}</p>
                <p>{{ product.description|truncatewords:10 }}</p>
                <a href="{% url 'buy_product' id=product.id %}" class="btn btn-success">Buy</a>
                <a href="{% url 'edit_product' id=product.id %}" class="btn">Edit</a>
                <a href="{% url 'delete_product' id=product.id %}" class="btn btn-danger">Delete</a>
            </div>
            {% empty %}
            <p>No products available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
